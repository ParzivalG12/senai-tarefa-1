<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="../tarefas/index.html">Home</a></li>
                    <li><a href="../tarefas/imoveis.html">Imóveis</a></li>
                    <li><a href="../tarefas/contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="form-section">
            <h1>Entre em Contato Conosco</h1>
            <form class="contato-form" action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" placeholder="Escreva sua mensagem aqui" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>

        <section class="map-section">
            <h2>Mapa da Loja</h2>
            <iframe width="100%" height="350" frameborder="0"
                    scrolling="no" marginheight="0" marginwidth="0"
                    src="http://maps.google.com.br/maps?q=Jacarezinho&amp;output=embed"></iframe>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Minha Loja de Imóveis. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
